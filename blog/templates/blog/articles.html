<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Article</title>
</head>
<body>
<br>
<div class="row">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Article">
    </form>
</div>
<br><br>
Blog Article
<br>
<ul>
    {% for article in articles %}
        <li>
            Title : {{ article.title }}
            <br>
            Category : {{ article.category }}
            <br>
            Author : {{ article.author }}
            <br>
            Content : {{ article.content }}
            <br><br>
        </li>
    {% endfor %}
</ul>
</body>
</html>
